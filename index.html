<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDP & VPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: #ffffff;
      color: #111827;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      padding: 100px 0;
      text-align: center;
      border-bottom: 5px solid #e5e7eb;
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    header p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    button {
      background-color: #f59e0b;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #d97706;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Popup */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #10b981;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #2d3748;
      color: #e2e8f0;
    }

    body.dark-mode header {
      background: linear-gradient(135deg, #1e40af, #1f2a44);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 36px;
      }

      header p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="home">
    <div class="container">
      <h1>Cloud RDP Pro</h1>
      <p style="font-size: 16px; color: #ffffff; background-color: #f59e0b; display: inline-block; padding: 8px 16px; border-radius: 6px;">
        Click the buttons below to copy links
      </p>
      <div class="button-container">
        <button onclick="copyFromFile('rdp-link-1')">RDP 1</button>
        <button onclick="copyFromFile('rdp-link-2')">RDP 2</button>
        <button onclick="copyFromFile('rdp-link-3')">RDP 3</button>
        <button onclick="copyFromFile('rdp-link-4')">RDP 4</button>
        <button onclick="copyFromFile('rdp-link-5')">RDP 5</button>
        <button onclick="copyFromFile('rdp-link-6')">RDP 6</button>
      </div>
      <div id="copy-popup" class="popup"></div>
      <a href="https://www.youtube.com/@CloudRDPPro" target="_blank" rel="noopener noreferrer" style="display: inline-block; margin-top: 20px; color: #ffffff; background-color: #f59e0b; text-decoration: none; font-weight: 600; padding: 10px 20px; border-radius: 6px; transition: background-color 0.3s ease;">
        Visit for Password
      </a>
    </div>
  </header>

  <!-- JavaScript -->
  <script>
    // Copy Link from File
    async function copyFromFile(fileName) {
      try {
        const response = await fetch(fileName);
        if (!response.ok) throw new Error('Failed to fetch link');
        const text = await response.text();
        await navigator.clipboard.writeText(text);
        showPopup('Link copied successfully!');
      } catch (error) {
        showPopup(`Error: ${error.message}`);
      }
    }

    // Show Popup
    function showPopup(message) {
      const popup = document.getElementById('copy-popup');
      popup.textContent = message;
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
