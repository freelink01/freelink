    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #1f2937;
    }

    .container {
      max-width: 640px;
      margin: 0 24px;
      padding: 0 24px;
      margin-left: auto;
      margin-right: auto;
    }

    .coming-soon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 80px 0;

    .coming-soon h1 {

      font-weight: 700;

    .coming-soon a.cta-button {

      text-decoration: none;

      transition: background-color 0.2s ease;
    }

    .coming-soon a.cta-button:hover {

    }

    @media (max-width: 768px) {
      .coming-soon {
        padding: 60px 0;
      }

      .coming-soon h1 {
        font-size: 32px;
      }

      .coming-soon p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .coming-soon h1 {
        font-size: 28px;
      }

      .coming-soon a.cta-button {
        width: 100%;
        text-align: center;
      }
    }
